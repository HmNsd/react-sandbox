<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter JSapp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <div id="count">0</div>
    <div class="buttons">
      <button id="decrease">-</button>
      <button id="reset">Reset</button>
      <button id="increase">+</button>
      <p><b>Note</b>: Here, In vanilla JavaScript, we controlling the DOM via <br/>
        update display function to change counter value</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
